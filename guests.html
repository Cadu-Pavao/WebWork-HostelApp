<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Sparkling Water Hostel</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="navbar">
            <h1><img src="images/Logo-White.png" alt="Logo do Hostel"></h1>
            <nav class="itens-nav">
                <ul>
                    <li></li>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>

            <nav class="login">
                <ul>
                    <li><a href="#">Sign in</a></li>
                    <li><a href="#">Sign out</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="guest_main">
        <section>
            <h1>Guests</h1>
            <label for="">Searh for a name</label>
            <input type="text">
        </section>

        <form id="guest-form">
            <div class="form-group">
                <label for="id">id</label>
                <input type="text" id="id" class="form-control">
            </div>
            <div class="form-group">
                <label for="stats">Status</label>
                <input type="text" id="stats" class="form-control">
            </div>
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="last_name">Sobrenome</label>
                <input type="text" id="last_name" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" id="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="phone">Telefone</label>
                <input type="text" id="phone" class="form-control">
            </div>
            <input type="submit" value="Add guest">
        </form>
        <table id="Guests_Table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Status</th>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="guest-list"></tbody>
        </table>

        <script src="script.js"></script>
    </main>

</body>

</html>
